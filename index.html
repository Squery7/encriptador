<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <title>Encriptador</title>
</head>

<body>

    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="">Recargar</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <div class="area">
                <textarea id="mensaje" placeholder="Ingrese su mensaje aqui: " rows="20" cols="100"></textarea>
            </div>

            <div class="botones">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>

        </section>

        <aside class="aside">
            <div class="area">
                <textarea id="myTextArea" placeholder="Mensaje encriptado" rows="20" cols="100" readonly></textarea>
            </div>
            <div class="botones">
                <button onclick="copyToClipboard()">Copiar</button>
            </div>

        </aside>

    </main>

    <footer class="footer">
        <div class="contact">
            <p>Información de contacto</p>
            <ul>
                <li>Teléfono: (+502) 1234-5678</li>
                <li>Correo electrónico: diegomrza98@gmail.com</li>
            </ul>
        </div>
        <div class="siguenos">
            <p>Redes Sociales</p>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


<script src="index.js"></script>

</html>
