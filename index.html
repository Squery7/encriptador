<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/footer.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/main.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <title>Encriptador</title>
</head>

<body>

    <header id="header">
        <nav id="nav">
            <h1>ENCRIPTADOR</h1>
        </nav>
    </header>

    <main id="main">
        <section id="section">

            <div class="area">
                <textarea id="mensaje" placeholder="Ingrese un mensaje en minúsculas y sin acentos " rows="23" cols="100"></textarea>
            </div>

            <div class="botones">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>

        </section>

        <aside id="aside">

            <div class="area">
                <textarea id="myTextArea" placeholder="Salida " rows="23" cols="100" readonly></textarea>
            </div>

            <div class="botones">
                <button onclick="copyToClipboard(this)">Copiar</button>
                <button onclick="limpiarDatos()">Limpiar</button>
            </div>

        </aside>

    </main>


    <footer id="footer">

        <div id="contact">

            <p>Información de contacto</p>

                <li><span>Teléfono: 1234-5678</span></li>
                <li><a href="mailto:diegomrza98@gmail.com">Enviar correo electronico</a></li>
            </ul>

        </div>

        <div id="sigueme">

            <p>Redes Sociales</p>

                <li><a href="https://www.facebook.com/diego.meza.330">Facebook</a></li>
                <li><a href="https://twitter.com/diegormeza16">Twitter</a></li>

                <li><a href="https://github.com/Squery7">GitHub</a></li>
            </ul>

        </div>

    </footer>
</body>

<script src="./js/index.js"></script>

</html>
