<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

<body >

    <header class="header">
        <nav class="nav">
            <!-- <ul>

            <h1>Encriptador</h1>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <div class="area">
                <textarea id="mensaje" placeholder="Ingrese un mensaje:" rows="23" cols="100"></textarea>
            </div>
            <div class="botones">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <aside class="aside">
            <div class="area">
                <textarea id="myTextArea" placeholder="Salida:" rows="23" cols="100" readonly></textarea>
            </div>
            <div class="botones">
                <button onclick="copyToClipboard()">Copiar</button>
                <button onclick="limpiarDatos()">Limpiar</button>
            </div>
        </aside>
    </main>

    
    <footer class="footer">

            </ul>
        </div>
        <div class="siguenos">
            <p>Redes Sociales</p>
            <ul>
                <li><a href="https://www.facebook.com/diego.meza.330">Facebook</a></li>

                <li><a href="https://www.instagram.com/diego_mrza/">Instagram</a></li>
            </ul>

    </footer>
</body>
